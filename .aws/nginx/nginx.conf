# Use AWS VPC DNS resolver with short TTL so nginx picks up new task IPs
resolver 169.254.169.253 valid=10s ipv6=off;

server {
    listen 80;
    server_name _;

    # Health check for the proxy itself
    location /nginx-health {
        access_log off;
        return 200 'ok';
        add_header Content-Type text/plain;
    }

    # Backend API
    location /api/ {
        set $backend_upstream backend.villaops.local;
        proxy_pass http://$backend_upstream:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # SSE support for chat streaming
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 300s;
    }

    # Backend health check
    location = /health {
        set $backend_upstream backend.villaops.local;
        proxy_pass http://$backend_upstream:8000;
        proxy_set_header Host $host;
    }

    # Backend docs
    location /docs {
        set $backend_upstream backend.villaops.local;
        proxy_pass http://$backend_upstream:8000;
        proxy_set_header Host $host;
    }

    location /redoc {
        set $backend_upstream backend.villaops.local;
        proxy_pass http://$backend_upstream:8000;
        proxy_set_header Host $host;
    }

    location /openapi.json {
        set $backend_upstream backend.villaops.local;
        proxy_pass http://$backend_upstream:8000;
        proxy_set_header Host $host;
    }

    # Frontend (default)
    location / {
        set $frontend_upstream frontend.villaops.local;
        proxy_pass http://$frontend_upstream:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support (Next.js HMR in dev, but good practice)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
