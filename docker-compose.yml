services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: villa-ops-backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql+asyncpg://villa:villa_secret@postgres:5432/villa_ops
      - REDIS_URL=redis://redis:6379/0
      - MCP_SERVER_URL=http://mcp:8001/mcp
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  mcp:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: villa-ops-mcp
    ports:
      - "8001:8001"
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql+asyncpg://villa:villa_secret@postgres:5432/villa_ops
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      start_period: 10s
      retries: 3
    command: python -m app.mcp.server

  postgres:
    image: postgres:16-alpine
    container_name: villa-ops-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: villa
      POSTGRES_PASSWORD: villa_secret
      POSTGRES_DB: villa_ops
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U villa -d villa_ops"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: villa-ops-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
